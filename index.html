<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>Shareable Resume Builder</h1>
        <form id="resumeform">
            <label for="username">USERNAME:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="name">NAME:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">PHONE:</label>
            <input type="number" id="phone" name="phone" required><br>

            <label for="education">EDUCATION:</label>
            <textarea id="education" name="education" rows="4" required></textarea><br>

            <label for="skills">SKILLS:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>

            <label for="experience">EXPERIENCE:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>

            <br>
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" accept="image/*">
            <br>

            <button type="submit">GENERATE RESUME</button> 
            <br>
        </form>

        <div id="resume-preview" class="resume-preview hidden">
            <div id="preview-content" contenteditable="true"></div>
            <button id="download-pdf" style="display:none;">DOWNLOAD PDF</button>
            <button id="copy-link" style="display:none;">COPY SHARE LINK</button>
        </div>
    </div>
    <br>

    <div id="share-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <a href="#" id="shareable-link" target="_blank"></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
